{% for event in events %}
  <div class="card mb-2">
    <div class="card-body p-2">
      <div class="d-flex justify-content-between">
        <strong>{{ event.time }}</strong>
        <span>{{ event.nature }}</span>
      </div>
      <p class="mb-1">{{ event.summary }}</p>
      {% if event.unitsDispatched %}
        <small class="text-muted">
          Units: {{ event.unitsDispatched | join(', ') }}
        </small>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% if events|length == 0 %}
  <p>No significant events to report.</p>
{% endif %}
